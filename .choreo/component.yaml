version: 0.2
components:
  - name: telegram-bot
    type: service
    build:
      git:
        url: https://helliobot.github.io/Throogpt/
        branch: main
        path: /
    runtime: python
    process: worker
    envVars:
      - name: BOT_TOKEN
        value: ""  # Choreo डैशबोर्ड में मान जोड़ें
    volumeMounts:
      - name: bot-data
        mountPath: /app/data
    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 250m
