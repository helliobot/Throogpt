services:
  - type: web
    name: helliobot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        value: ${BOT_TOKEN}
      - key: ANOTHER_VAR
        value: "value_if_needed"
